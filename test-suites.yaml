services:
  vendor-portal:
    image: jairaj07/selenium
    environment:
      - BROWSER=chrome
      - HUB_HOST=hub
      - THREAD_COUNT=3
      - TEST_SUITE=vendor-portal.xml
    volumes:
      - ./output/vendor-portal:/home/selenium-docker/test-output
  flight-reservation:
    image: jairaj07/selenium
    environment:
      - BROWSER=firefox
      - HUB_HOST=hub
      - THREAD_COUNT=3
      - TEST_SUITE=flighr-reservaation.xml
    volumes:
      - ./output/flight-reservation:/home/selenium-docker/test-output
